<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi">
	<title>vue Computed</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<style>
	.parent{width:200px;height:200px;background-color:blue}
	.child{width:100px;height:100px;background-color:red}
	
</style>

	<div id="app0">
		<div class="parent" @click.self="clickHandler">
			<div class="child" ></div>
		</div>
	</div>

<div id="app">
	<input type="text" @keydown.ctrl.enter="keydownHandler">
</div>

	<script>
		const vm = new Vue({
			el:'#app',
			methods: {
				clickHandler(event){
					console.log(event.currentTarget.className)
				},
				keydownHandler(e){
					console.log('Done!!!')
				}
			}
		});
	</script>

</body>
</html>
