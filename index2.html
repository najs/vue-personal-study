<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi">
	<title>vue Title</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<div ref="msgg">{{ msg }}</div>
		<div ref="divvv"></div>
	</div>
	<script>
		const vm = new Vue({
			el:'#app',
			data: {
				msg: 'Hello Vue!!',
			},
			beforeCreate(){
				console.log('beforeCreate!' , this.msg)
			},
			created(){
				console.log('created!', this.msg)
			},
			beforeMount(){
				console.log('beforeMount!', this.$refs.divvv)
			},
			mounted(){
				console.log('mounted!', this.$refs.divvv)
			},
			beforeUpdate(){
				console.log('beforeUpdate!', this.$refs.msgg.innerText)
			},
			updated(){
				console.log('updated!', this.$refs.msgg.innerText)
			},
			beforeDestroy(){
				console.log('beforeDestroy!')
			},
			destroyed(){
				console.log('destroyed!')
			}
		});
	</script>

</body>
</html>
