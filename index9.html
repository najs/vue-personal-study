<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, target-densitydpi=medium-dpi">
	<title>vue model/ 양방향, 단방향</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<style>
	
</style>

<div id="app">
	<input type="text" v-model="message0">
	<div>{{ message0 }}</div>
	<input type="text" @input="message1 = $event.target.value">
	<div>{{ message1 }}</div>
	<input type="text" @input="bindMessage" :value="message2">
	<div>{{ message2 }}</div>
</div>

	<script>
		const vm = new Vue({
			el:'#app',
			data:{
				message0:'hello!0',
				message1:'hello!1',
				message2:'hello!~',
			},
			methods:{
				bindMessage(e){
					this.message2 = e.target.value
				}
			}
		});
	</script>

</body>
</html>
